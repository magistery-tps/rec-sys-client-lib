name: recsys-client-side
channels:
    - defaults
    - pytorch
    - conda-forge
dependencies:
    - seaborn
    - matplotlib
    - numpy=1.21
    - pandas
    - jupyterlab
    - ipywidgets
    - scikit-learn
    - pymysql
    - mysql-connector-python
    - tqdm
    - bunch
    - pyyaml
    - sphinx
    - sphinx_rtd_theme
    - pip
    - pip:
        - --extra-index-url https://download.pytorch.org/whl/cu116
        - torch==1.12.1+cu116
        - simple-rest-client
        - surprise
        - selectorlib
        - sentence-transformers
        - singleton-decorator
        - parallel-pandas